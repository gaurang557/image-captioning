<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title></title>
	<style >
		.heading{
			text-shadow: 1px 1px 1px black;
			font-weight: 100;
			font-style: italic;
		}
	</style>
</head>
<body>
	<br><br><br>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Upload Image  </h1>
			</div>
		</div>
		<form method="POST" action="/submit" enctype="multipart/form-data">
			<br><br><br>
			&nbsp;&nbsp;&nbsp;
			<input class="btn-lg" type="file" name="image" placeholder="image...">
			&nbsp;&nbsp;
			<input class="btn-primary" type="submit" name="submit">
		</form>
		 
	    {%if result %}
		    <br><br><br><br>
		    &nbsp;&nbsp;&nbsp;&nbsp;<img src="{{path}}">
		    <br><br><br>
			<h1><i>{{result}} </i></h1>
		{%endif%}
		
	</div>

	


</body>
</html>
